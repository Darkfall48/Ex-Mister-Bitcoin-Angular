<article class="contact-details">
  <img
    class="contact-details-img"
    src="https://robohash.org/{{ contact._id }}?set=set4"
    [title]="contact.name"
    [alt]="contact.name"
  />
  <div class="contact-details-infos">
    <h2><span>Name: </span> {{ contact.name | naturalType : 20 }}</h2>
    <h2><span>Email: </span> {{ contact.email | naturalType : 20 }}</h2>
    <h2><span>Phone: </span> {{ contact.phone | naturalType : 20 }}</h2>
  </div>
  <div class="contact-details-btns">
    <a class="nice-button" routerLink="/contact">Back</a>
    <a class="nice-button" [routerLink]="['/contact/edit', contact._id]"
      >Edit</a
    >
    <a class="nice-button" (click)="onDeleteContact()">Delete</a>
  </div>
</article>
